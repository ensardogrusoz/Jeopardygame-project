{% extends 'trivia/base.html' %}
{% block content %}
    <title>Home</title>


  <!-- ********************** Modal to pick states ***********************-->
<div class="modal fade" id="category-modal" tabindex="-1" role="dialog" aria-labelledby="category-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="category-modal-title">Find a category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          

            <div class="form-group">
              <select name="category-picked" class="custom-select custom-select-lg" size="20">
                <option selected>Select a category</option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.title}}</option>

                {% endfor %}
 
              </select>
            </div>

            <div class="form-group float-right">
              <input type="submit" class="btn btn-primary"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- **************************** End Modal ****************************** -->

  <!-- Intro Heading -->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Welcome to Trivia</h1>
    <p class="lead">Play our trivia game: solve a random trivia or search by category</p>
</div>

    <div class="container text-center">
      <p>Search for a Jeopardy category</p>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success my-2" data-toggle="modal" data-target="#category-modal">Find a category</button>
    </div>

    {% endblock %}
