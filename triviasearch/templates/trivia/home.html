{% extends 'trivia/base.html' %}
{% block content %}
    <title>Home</title>


  <!-- ********************** Modal to pick states ***********************-->



    <!-- **************************** End Modal ****************************** -->

  <!-- Intro Heading -->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Welcome to Trivia</h1>
    <p class="lead">Play our trivia game: solve a random trivia or search by category</p>
</div>
<br>
<br>
<div class="container text-center">
  <p>Search for a Jeopardy category</p>

  <form  method="post">
      <div class="autocomplete" style="width:300px;">
          {% csrf_token %}
          {{ form.as_p }}
      </div>
      <br>
      <button class="btn btn-outline-primary" type="submit">Submit</button>

  </form>
  
  <br>
  <div class="form-group">
    <select name="category-picked" class="custom-select custom-select-lg"  style="width: 400px" size="15">
      <option selected>Select a category</option>
      {% for category in categories %}
      <option value="{{category.id}}">{{category.title}}</option>
      {% endfor %} 
    </select>
  </div>
  <div class="form-group">
  <input href="/listcategory_results/{{category.id}}" type="submit" class="btn btn-primary"/>             
  </div>
  
</div>  
<br>



{% endblock %}
