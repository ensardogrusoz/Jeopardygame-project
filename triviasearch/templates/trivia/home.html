<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                  <div class="navbar-nav float-right text-right pr-3">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Random</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                  </div>
                </div>
              </nav>
<!-- Intro Heading -->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Welcome to Trivia</h1>
    <p class="lead">Play our trivia game: solve a random trivia or search by category</p>
</div>

<!-- Main Content -->
<!-- Cards -->
<div class="card-columns-center mb-3 text-center">
    {% for triv in trivia %}
        <div class="card border-dark mb-3">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Trivia #{{ triv.id }}</h4>
            </div>
            <div class="card-body text-dark">

                <!-- Category -->
                <div class="cursive">
                    <strong>Category:</strong>
                    <br>
                    {{ triv.category}}
                </div>

                <br>

                <!-- Flipping Card -->
                <div class="flip-card mb-3 container" >
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <strong>Question:</strong>
                            <br>
                            {{ triv.question }}
                        </div>
                        <div class="flip-card-back">
                            <strong>Answer:</strong>
                            <br>
                            {{ triv.answer }}
                        </div>
                    </div>
                </div>


                <form id="myForm">
                    <input class="btn btn-lg btn-block btn-outline-primary" type="button" value="Learn More" onclick="window.open('https://www.google.com/search?q={{triv.answer}}')" />
                </form>

            </div>
        </div>

    {% endfor %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
