


{% extends 'trivia/base.html' %}
{% block content %}
<style>
    label {
        -webkit-perspective: 1000px;
        perspective: 1000px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        display: block;
        width: 500px;
        height: 400px;
        position: relative;
        left: 50%;
        top: 200px;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        cursor: pointer;
    }
    
    
</style>

<!-- Intro Heading -->
<title>Results</title>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Found Your Results!</h1>
    <p class="lead">take a look</p>
</div>
<div style="text-align: center;">
    <button class="btn btn-primary" onclick="window.location.href='' ">Back To Search</button>
</div>
{% for trivia_val in trivia %}

<label>
    
    <input type="checkbox" style="opacity:0"/>
    
    <div class=" card card-columns mb-3 text-center">
       
        <div class="front">
            <div class="card-body"> 
                <h5 class="card-title">Trivia #{{ trivia_val.id }}</h5>
                <!-- Category -->
                
                    <strong>Category:</strong>
                    {{ trivia_val.category}}
                    <br>

                    <strong>Airdate:</strong>
                    <a href="/airdate/{{trivia_val.airdate}}">{{ trivia_val.airdate}}</a>
                    <br>

                    <strong>Difficulty:</strong>
                    <a href="/difficulty/{{trivia_val.value}}">{{ trivia_val.value}}</a>
                    <br>

                    <strong>Question:</strong>
                    {{ trivia_val.question }}

                    <p>Click for Answer</p>
            </div>            
        </div>
        <div class="back">
            <br> 
            <br>       
            <br>   
            <strong>Answer:</strong>
            <br>
            {{ trivia_val.answer }}
        </div>
        
    </div>
    
    
</label>
<br>
<br>
{% endfor %}                

                

{% endblock %}
