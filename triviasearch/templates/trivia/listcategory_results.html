


{% extends 'trivia/base.html' %}
{% block content %}
<style>
    label {
        -webkit-perspective: 1000px;
        perspective: 1000px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        display: block;
        width: 500px;
        height: 400px;
        position: absolute;
        left: 50%;
        top: 65%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        cursor: pointer;
    }
    
    
</style>
<label>
    <input type="checkbox"/>
    <div class=" card card-columns mb-3 text-center" >
        {% for trivia_val in trivia %}
        <div class="front">
            <div class="card-body">
                <h5 class="card-title">Trivia #{{ trivia_val.id }}</h5>
                <!-- Category -->

                    <strong>Category:</strong>
                    <br>
                    {{ trivia_val.category}}
                    
                    <br>
                    <strong>Question:</strong>
                    <br>
                    {{ trivia_val.question }}

                    <p>Click for Answer</p>
            </div>            
        </div>
        <div class="back">
            <br> 
            <br>       
            <br>   
            <strong>Answer:</strong>
            <br>
            {{ trivia_val.answer }}
        </div>
    </div>
    
    {% endfor %}
</label>
                

                

{% endblock %}
