{% extends 'trivia/base.html' %}
{% block content %}
<!-- Intro Heading -->
<title>Random</title>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Random Trivia!</h1>
    <p class="lead">solve a random trivia question</p>
</div>


<!-- Main Content -->
<!-- Cards -->
<label>
    <input type="checkbox"/>
    <div class=" card " >
        {% for trivia_val in trivia %}
        <div class="front">
            <div class="card-body">
                <h5 class="card-title">Trivia #{{ trivia_val.id }}</h5>
                <!-- Category -->

                    <strong>Category:</strong>
                    <br>
                    {{ trivia_val.category}}
                    
                    <br>
                    <strong>Question:</strong>
                    <br>
                    {{ trivia_val.question }}

                    <p>Click for Answer</p>
            </div>            
        </div>
        <div class="back">
            <br> 
            <br>       
            <br>   
            <strong>Answer:</strong>
            <br>
            {{ trivia_val.answer }}
        </div>
    </div>
    {% endfor %}
</label>

{% endblock %}
